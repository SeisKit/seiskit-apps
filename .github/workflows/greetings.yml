name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for opening your first issue in *SEISKIT-APP* :raised_hands: Pull requests are always welcome :wink:'
        pr-message: 'Thank you for your contribution to *SEISKIT-APP* :pray: We will be reviewing your PR shortly :monocle_face:'
